<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- You can add CSS here or use Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center">Login</h2>

        <!-- Display messages for errors -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-custom">Login</button>
        </form>

        <div class="mt-3 text-center">
            <a href="#">Forgot Password?</a>
        </div>

    </div>
</div>


<div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming as Blob</title>
</div>
    <h1>Video Streaming as Blob</h1>
    
    <video id="video-player" width="640" height="360" controls>
        Your browser does not support the video tag.
    </video>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch the video as a Blob from the backend and play it in the video element
        fetch('/video_stream')
            .then(response => response.blob())  // Convert the response to a Blob
            .then(blob => {
                // Create a URL for the Blob and set it as the video source
                const videoUrl = URL.createObjectURL(blob);
                const videoPlayer = document.getElementById('video-player');
                videoPlayer.src = videoUrl;
                videoPlayer.play();
            })
            .catch(error => {
                console.error('Error loading video:', error);
            });
    </script>

</body>
</html>
