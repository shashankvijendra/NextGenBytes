<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>

    <!-- Include Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles for the page -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-container {
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Upload a New File</h2>

        <!-- Display Success or Error Messages -->
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- File name input -->
            <div class="mb-3">
                <label for="id_name" class="form-label">File Name</label>
                {{ form.name}}
            </div>

            <!-- File input -->
            <div class="mb-3">
                <label for="id_file" class="form-label">Select File</label>
                {{ form.file}}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-upload w-100 py-2">Upload File</button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-decoration-none">Back to Home</a>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
